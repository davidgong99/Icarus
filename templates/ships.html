{% extends "base.html" %}
{% block title %}Spaceships{% endblock %}
{% block content %}
<div class="container">
    <div id="shipsView" class="table-responsive">
        <h2>View spaceships</h2>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div id="shipsAdd">
        <h2>Add Spaceship</h2>
        <div class="alert alert-danger" id="add-ship-error" style="color: red; visibility: hidden"></div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="model">Model</label>
            <input type="text" name="model" class="form-control" id="model">
        </div>
        <div class="form-group">
            <label for="location">Location ID</label>
            <input type="text" name="location" class="form-control" id="location">
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" name="state" class="form-control" id="state">
        </div>
        <br>
        <button class="btn btn-primary" id="add-ship-button">Add spaceship</button>
    </div>
</div>
{% endblock %}
